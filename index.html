<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .profile-picture {
            display: block;
            margin: 0 auto;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
        }

        .profile-info {
            text-align: center;
            margin-top: 20px;
        }

        .profile-info h1 {
            font-size: 24px;
        }

        .profile-info p {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-picture">
            <img src="Gunter.png" alt="Your Profile Picture">
        </div>
        <div class="profile-info">
            <h1>Aidil Azhar Ikmal</h1>
            <p>Occupation: Software Engineer</p>
            <p>Location: Malaysia</p>
            <p>Email: aidilazharikmal576@gmail.com</p>
            <p>Website: <a href="https://www.example.com">www.example.com</a></p>
        </div>
    </div>
</body>
</html>
